<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/popup.css" rel="stylesheet" type="text/css" />
    <title>TLDR</title>
  </head>
  <body>
    <section id="TopNav">
      <div class="header">
        <h1>TL-DR Terms Made Easy</h1> 
      </div>
    
    </section> 
    <section id="panel">
      <h2 id="websiteName">TL-DR</h2>
      <p id="description">
        TLDR is a google chrome extension that let's you see terms and agreement
        of a website in bite size. <br>Click Read the full terms if you'd like to see all the terms or click simplify to display a short and sweet summary.
      </p>
      <p>
          <ul id="terms_agreement" class="close_terms">
          </ul>
      </p>
    </section>

    <div class="button"><a id="urlLink" href="#" target="_blank">Read the full terms</a></div>
    <div class="button" id="simplifyButton">Simplify</div>

    <script src="popup.js"></script>
  </body>
</html>
